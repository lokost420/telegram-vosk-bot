version: '3.8'

services:
  telegram-bot:
    build: .
    container_name: vosk-telegram-bot
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - PORT=8080
    ports:
      - "8080:8080"
    volumes:
      - ./logs:/home/botuser/app/logs
      - ./temp:/home/botuser/app/temp
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'